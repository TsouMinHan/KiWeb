{% extends 'base.html' %}

{% block styles %}
  {{ super() }}
{% endblock %}

{% block inside_right %}

<!-- for bookmark -->
  <div onclick="switchDisplay('bookmark');">
    <h2 id="bookmark-txt">▼書籤</h2>
  </div>
  
  <div id="bookmark" style="display: block;">
    <div class="form-group pull-right">
      <input type="text" id="_url" name="_url">
      <input type="button" id="Submit" value="Submit">
    </div>
    <div>
      <p id="flash"></p>
    </div>
    <ul id="items-list" class="list-group">
      {% if data %}
          {% for key in data %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <a class="" href="{{ data[key]['url'] }}" target="_blank">
                <img src="{{ data[key]['favicon'] }}" height="16px" width="16px">{{key}}
              </a>

              <button type="button" class="btn btn-outline-dark" id="{{key}}" onclick="delete_bookmark(this.id)">X</button>
              
            </li>
          {% endfor %}      
        {% endif %}
    </ul>
  </div>
  

{% endblock %}

{% block scripts %}
  {{super()}}
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <script src="{{ url_for('static', filename='js/index.js') }}" type="text/javascript"></script>
{% endblock %}
